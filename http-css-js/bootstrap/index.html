<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="row">
        <div class="col-sm-6">
          <h1>ご利用アンケート</h1>
        </div>
        <div class="col-sm-6 align-right">
          <a href="/">HOMEへ戻る</a>
        </div>
      </div>
    </header>
  </div>
  <hr>
  <div class="container">
    <form action="https://book.h2o-space.com/html/form.php" method="post" class="row">
      <div class="col-sm-8 offset-sm-2">
        <p>この度は、本書をご利用いただきありがとうございます。恐れ入りますが、以下のフォームをご記入いただき、送信していただけると幸いです。</p>
        <form>
          <div class="form-group">
            <label for="name">お名前 <span class="badge badge-danger">必須</span></label>
            <input type="text" id="name" name="name" class="form-control" placeholder="例）山田　太郎">
          </div>
          <div class="form-group">
            <label for="job">ご職業 <span class="badge badge-danger">必須</span></label>
            <select id="job" name="job" class="form-control">
              <option value="">選択してください</option>
              <option value="会社員">会社員</option>
              <option value="学生">学生</option>
              <option value="その他">その他</option>
            </select>
          </div>
        </form>
        <div class="form-group">
          <label>知りたい内容（複数回答可）<span class="badge badge-success">任意</span></label>
          <div class="form-check">
            <label>
              <input type="checkbox" name="q1" value="html">
              HTML
            </label>
          </div>
          <div class="form-check">
            <label>
              <input type="checkbox" name="q1" value="css">
              CSS
            </label>
          </div>
          <div class="form-check">
            <label>
              <input type="checkbox" name="q1" value="javascript">
              JavaScript
            </label>
          </div>
        </div>
        <div class="form-group">
          <label>理解度はいかがですか？ <span class="badge badge-success">任意</span></label>
          <div>
            <label class="form-check form-check-inline">
              <input type="radio" name="q2" value="1">理解できなかった
            </label>
            <label class="form-check form-check-inline">
              <input type="radio" name="q2" value="2">だいたい理解できた
            </label>
            <label class="form-check form-check-inline">
              <input type="radio" name="q2" value="3">理解できた
            </label>
            <label class="form-check form-check-inline">
              <input type="radio" name="q2" value="4" checked>回答しない
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="message">ご意見 <span class="badge badge-success">任意</span></label>
          <textarea name="message" rows="10" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">送信する</button>
      </div>
    </form>
  </div>
  <hr>
  </div>
